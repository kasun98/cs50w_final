{% extends "portfolio/layout2.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="login-form">
    <div class="container-fluid" style="width: 450px; margin: 10px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0); border-radius: 20px;">
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input id="login-btn" class="btn btn-primary" type="submit" value="Login" >
        </form>

        Don't have an account? <a href="{% url 'register' %}" style="color: rgb(211, 70, 0); text-decoration: none;">Register here.</a>
    </div>
</div>

{% endblock %}
