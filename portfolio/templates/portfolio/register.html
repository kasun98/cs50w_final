{% extends "portfolio/layout2.html" %}
{% block title %}Sign Up{% endblock %}

{% block body %}
    <div class="login-form">
        <div class="container-fluid" style="width: 450px; margin: 10px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0); border-radius: 20px;">
            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input id="login-btn" class="btn btn-primary" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}" style="color: rgb(211, 70, 0); text-decoration: none;">Log In here.</a>
        </div>
    </div>
{% endblock %}
